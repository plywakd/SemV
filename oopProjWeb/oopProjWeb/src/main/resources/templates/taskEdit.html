<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/edit-style.css}" rel="stylesheet"/><!--plik z...\resources\static\css\edit-style.css -->
    <title>Edycja zadania</title>
</head>
<body>
<div class="root" th:with="isDelete=${#strings.equalsIgnoreCase(param.delete,'true')}">
    <form action="#" th:action="@{/taskEdit}" th:object="${task}" method="POST"
          th:with="akcja=*{taskId} ? (${isDelete}?'delete':'update') :'create', opis=*{taskId} ? (${isDelete}?'Usuń':'Aktualizuj') : 'Utwórz'"
          autocomplete="off">
        <h1 th:text="${opis} + ' task'">Edytuj zadanie</h1>
        <div class="err" th:if="${#fields.hasErrors('*')}">BŁĘDY:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                    Wprowadzone dane są niepoprawne!
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="btns-panel">
                <input class="btn" type="submit" name="create" value="create" th:name="${akcja}" th:value="${opis}"/>
                <input class="btn" type="submit" name="cancel" value="Anuluj"/>
            </div>
            <div th:if="*{taskId}">
                <label for="taskId" class="lbl">Id:</label>
                <input th:field="*{taskId}" class="fld" readonly/>
            </div>
            <div>
                <label for="projectId" class="lbl">Przypisane id projektu:</label>
                <input th:field="*{project.projectId}" class="fld" th:class="${#fields.hasErrors('project')}? 'err' : 'fld'"
                       size="45"/>
                <span class="err" th:if="${#fields.hasErrors('project')}" th:errors="*{name}">Error</span>
            </div>
            <div>
                <label for="name" class="lbl">Nazwa:</label>
                <input th:field="*{name}" class="fld" th:class="${#fields.hasErrors('name')}? 'err' : 'fld'"
                       size="45"/>
                <span class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
            </div>
            <div>
                <label for="taskOrder" class="lbl">Kolejnosc:</label>
                <input th:field="*{taskOrder}" class="fld" th:class="${#fields.hasErrors('taskOrder')}? 'err' : 'fld'"
                       size="45"/>
                <span class="err" th:if="${#fields.hasErrors('taskOrder')}" th:errors="*{taskOrder}">Error</span>
            </div>
            <div>
                <label for="description" class="lbl">Opis:</label>
                <textarea class="fld" rows="3"cols="47"th:field="*{description}">Opis</textarea>
            </div>
            <div th:if="*{addedDate}">
                <label for="addedDate" class="lbl">Utworzony:</label>
                <input th:field="*{addedDate}" class="fld" type="text" size="23" readonly/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
