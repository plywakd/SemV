<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/edit-style.css}" rel="stylesheet"/><!--plik z...\resources\static\css\edit-style.css -->
    <title>Edycja studenta</title>
</head>
<body>
<div class="root" th:with="isDelete=${#strings.equalsIgnoreCase(param.delete,'true')}">
    <form action="#" th:action="@{/studentEdit}" th:object="${student}" method="POST"
          th:with="akcja=*{studentId} ? (${isDelete}?'delete':'update') :'create', opis=*{studentId} ? (${isDelete}?'Usuń':'Aktualizuj') : 'Utwórz'"
          autocomplete="off">
        <h1 th:text="${opis} + ' student'">Edytuj studenta</h1>
        <div class="err" th:if="${#fields.hasErrors('*')}">BŁĘDY:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                    Wprowadzone dane są niepoprawne!
                </li>
            </ul>
        </div>
        <div class="container">
            <div class="btns-panel">
                <input class="btn" type="submit" name="create" value="create" th:name="${akcja}" th:value="${opis}"/>
                <input class="btn" type="submit" name="cancel" value="Anuluj"/>
            </div>
            <div th:if="*{studentId}">
                <label for="studentId" class="lbl">Id:</label>
                <input th:field="*{studentId}" class="fld" readonly/>
            </div>
            <div>
                <label for="name" class="lbl">Imie:</label>
                <input th:field="*{name}" class="fld" th:class="${#fields.hasErrors('name')}? 'err' : 'fld'"
                       size="45"/>
                <span class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
            </div>
            <div>
                <label for="surname" class="lbl">Nazwisko:</label>
                <input th:field="*{surname}" class="fld" type="text" size="45"/>
            </div>
            <div>
                <label for="indexNum" class="lbl">Numer indeksu:</label>
                <input th:field="*{indexNum}" class="fld" type="text" size="10"/>
            </div>
            <div>
                <label for="email" class="lbl">Email:</label>
                <input th:field="*{email}" class="fld" type="text" size="45"/>
            </div>
            <div>
                <label for="landline" class="lbl">Telefon stacjonarny:</label>
                <input th:field="*{landline}" class="fld" type="text" size="10"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
