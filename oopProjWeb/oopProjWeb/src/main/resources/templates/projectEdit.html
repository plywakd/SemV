<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/edit-style.css}" rel="stylesheet"/><!--plik z...\resources\static\css\edit-style.css -->
    <title>Edycja projektu</title>
</head>
<body>
    <div class="root" th:with="isDelete=${#strings.equalsIgnoreCase(param.delete,'true')}">
        <form action="#" th:action="@{/projectEdit}" th:object="${project}" method="POST"
              th:with="akcja=*{projectId} ? (${isDelete}?'delete':'update') :'create', opis=*{projectId} ? (${isDelete}?'Usuń':'Aktualizuj') : 'Utwórz'"
              autocomplete="off">
            <h1 th:text="${opis} + ' project'">Edytuj projekt</h1>
            <div class="err" th:if="${#fields.hasErrors('*')}">BŁĘDY:
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                        Wprowadzone dane są niepoprawne!
                    </li>
                </ul>
            </div>
            <div class="container">
                <div class="btns-panel">
                    <input class="btn" type="submit" name="create" value="create" th:name="${akcja}" th:value="${opis}"/>
                    <input class="btn" type="submit" name="cancel" value="Anuluj"/>
                </div>
                <div th:if="*{projectId}">
                    <label for="projectId" class="lbl">Id:</label>
                    <input th:field="*{projectId}" class="fld" readonly/>
                </div>
                <div>
                    <label for="name" class="lbl">Nazwa:</label>
                    <input th:field="*{name}" class="fld" th:class="${#fields.hasErrors('description')}? 'err' : 'fld'"
                           size="45"/>
                    <span class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</span>
                </div>
                <div>
                    <label for="description" class="lbl">Opis:</label>
                    <textarea class="fld" rows="3"cols="47"th:field="*{description}">Opis</textarea>
                </div>
                <div>
                    <label for="return_date" class="lbl">Data oddania:</label>
                    <input th:field="*{returnDate}" class="fld" type="text" size="10"/>
                    <i>(RRRR-MM-DD)</i>
                </div>
                <div th:if="*{creationDate}">
                    <label for="creation_date" class="lbl">Utworzony:</label>
                    <input th:field="*{creationDate}" class="fld" type="text" size="23" readonly/>
                </div>
<!--                <div th:if="*{dataCzasModyfikacji}">-->
<!--                    <label for="dataCzasModyfikacji" class="lbl">Zmodyfikowany:</label>-->
<!--                    <input th:field="*{dataCzasModyfikacji}" class="fld" type="text" size="23" readonly/>-->
<!--                </div>-->
            </div>
        </form>
    </div>
</body>
</html>
